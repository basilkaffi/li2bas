name: Build and Publish

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: npm install
      - name: Build Library
        run: npm run build:design-system
      - name: Add User To NPM
        run: bash -c "npm adduser"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Login To NPM
        run: bash -c "npm login"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to npm
        run: npm run publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
